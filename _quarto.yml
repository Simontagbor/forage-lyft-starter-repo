project:
  title: "Simon's Dev Notes"
  type: website
  output-dir: .


format:
  html:
    include-in-header:
        - text: <script type="text/javascript" src="assets/modal.js"></script>
    toc: true
    toc-location: right
    toc-depth: 3
    toc-title: Contents
    css: assets/style.css 
    theme: vapor

website:
  favicon: assets/favicon.ico
  navbar:
    background: primary
    tools:
      - icon: twitter
        href: https://twitter.com/clawd_johan
      - icon: github
        href: https://github.com/Simontagbor
      - icon: kaggle
        href: https://www.kaggle.com/simontagbor
        menu:
          - text: Source Code
            url:  https://github.com/Simontagbor/forage-lyft-starter-repo
          - text: Report a Bug
            url:  https://bugs.com
    left:
      - text: "Projects"
        url: /index
        file: index.ipynb
      - text: "About Me"
        url: /about
        file: index.ipynb
      - text: "Contact"
        url: /contact
        file: index.ipynb
    
    footer:
      left: "Copyright 2024, Simon Tagbor Gabriel" 
      right: 
        - icon: github
          href: https://github.com/Simontagbor
        - icon: twitter 